      - id: p3-reverse-csr
        title: Reverse CSR for O(1) incoming neighbors
        status: complete
        completion_date: 2025-11-22
        labels: [optimization, core]
      - id: p3-gpu-setup
        title: wgpu integration and GPU device initialization
        status: complete
        completion_date: 2025-11-22
        priority: medium
        labels: [gpu, infrastructure]
        dependencies: [p3-reverse-csr]
        estimated_hours: 8
